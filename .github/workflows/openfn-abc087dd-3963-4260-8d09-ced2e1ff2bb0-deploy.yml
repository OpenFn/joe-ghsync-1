on:
  push:
    branches:
      - main

concurrency:
  group: openfn-deployment
  cancel-in-progress: false

jobs:
  deploy-to-lightning:
    runs-on: ubuntu-latest
    name: A job to deploy to Lightning
    permissions:
      contents: write
    steps:
      - name: openfn deploy
        uses: openfn/cli-deploy-action@v1.0.0
        with:
          secret_input: ${{ secrets.OPENFN_abc087dd_3963_4260_8d09_ced2e1ff2bb0_API_KEY }}
          config_path_input: 'openfn-abc087dd-3963-4260-8d09-ced2e1ff2bb0-config.json'
